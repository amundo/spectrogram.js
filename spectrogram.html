<!DOCTYPE html>
<html>
    <head>
        <script src="spectrogram.js"></script>

    </head>
    <body>
<canvas id="viewport" height="512" width="700" />
<script>
var spectrogram = new Spectrogram("viewport");
navigator.mediaDevices
    .getUserMedia({audio: true})
    .then(stream => spectrogram.gotStream(stream))
    .catch(error => console.log(error) )
</script>
    </body>
</html>
